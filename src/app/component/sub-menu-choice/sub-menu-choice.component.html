<div class="wrapper">
  <div class="background"></div>

  <div class="foreground">
    <div class="row sub-menu-title">
      <h3 style="color: white">{{subTitle}}</h3>
    </div>

    <div class="row" style="color: white;" *ngFor="let menuItem of menuItems; index as i">

      <div class="single">
        <img class="choice-img" src="{{menuItem.imageUrl}}" alt="">

        <div class="sub">
          <h4 class="sub-title">{{menuItem.title}}</h4>
          <div class="sub-des">Made with fresh</div>
        </div>

      </div>


    </div>

  </div>
</div>
