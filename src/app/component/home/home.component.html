<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6"><img class="res-logo" src="/assets/logo.png" alt=""></div>
    <div class="col-3"></div>
  </div>

  <div class="row">
    <div class="col-6" *ngFor="let menuItem of menuItems; index as i">

      <a [routerLink]="['/submenu', menuItem.title]">
        <div class="menu-card">
          <img src="{{menuItem.imageUrl}}" class="menu-img">
          <div class="menu-title">{{menuItem.title}}</div>
        </div>
      </a>

    </div>
  </div>
</div>
